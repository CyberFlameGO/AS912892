{% extends "base.html" %}

{% block main %}
    <!-- TODO: finish -->
    <h2>{{ title }}</h2>
    <div id = "cards">
        {% for val in values %}
            <article>
                {% for i in val %}
                    {% if loop.index == 1 %}
                        <p>
                            {{ keys[loop.index - 1] }}:
                        <pre><code>{{ i }}</code></pre>
                        </p>
                    {% else %}
                        <p>{{ keys[loop.index - 1] }}: {{ i }}</p>
                    {% endif %}
                {% endfor %}
            </article>
        {% endfor %}
    </div>
{% endblock %}
