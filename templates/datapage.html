{% extends "base.html" %}

{% block main %}
    <h2>{{ title }}</h2>
        <table>
            <caption>Table</caption>
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                {%  for tag in tags %}
                <td>
                    <pre><code>{{  tag[0] }}</code></pre>
                </td>
                <td>{{ tag[1] }}</td>
            </tr>
            {% endfor %}
            </tbody>
            <tfoot>

            </tfoot>
        </table>
{% endblock %}
